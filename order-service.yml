server:
  port: 9092

# Eureka Client
eureka:
  client:
    # Eureka Server 자신을 Eureka Server가 관리하는 서비스 목록에 등록할 것인가?
    register-with-eureka: true

    # Eureka Server 정보가 저장된 레지스트리로부터 서비스 정보를 가져올 것인가?
    fetch-registry: true

    # Eureka Server 주소 등록
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Actuator 설정
# 엔드포인트 노출이 필요 (기본적으로 모든 엔드포인트는 막혀 있음)
# 요청 방법
#   POST http://localhost:{서비스포트}/actuator/refresh
management:
  endpoints:
    web:
      exposure:
        include:
        - refresh
        - health  # 모두 열려면 "*"